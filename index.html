<script>
    const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#0000FF", "#FF00FF"]
    let index = 0
    setInterval(() => {
        document.getElementsByTagName("body")[0].style.backgroundColor = colors[index]
        if (index < colors.length) {index = index + 1}
        else {index = 0}
    }, 50);
</script>
